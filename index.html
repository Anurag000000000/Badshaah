 .container {

 /* 30 Second Running Number Style */

 .stats-box {

.stat-line {

        }
 .check-icon {
            background: #f1c40f;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;

            flex-shrink: 0;
        }
/* Telegram Button - Blinking Effect */
        .telegram-btn {
            background-color: #f1c40f;
            color: #000;
            text-decoration: none;
            display: block;
            padding: 18px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
            animation: pulse-blink 1.2s infinite ease-in-out;
        }

        @keyframes pulse-blink {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.96); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
 .footer-promo {

.promo-id {

</head>

 <a href="https://t.me/YOUR_CHANNEL_USERNAME" class="telegram-btn">

<script>
        let timeLeft = 30; // 30 se shuru hoga
        const timerDisplay = document.getElementById('timer');

        function startCountdown() {
            setInterval(() => {
                if (timeLeft <= 0) {
                    timeLeft = 30; // 0 hote hi wapas 30 par reset ho jayega
                } else {
                    timeLeft--;
                }
                
                // Agar number 10 se chota hai toh 09, 08 aise dikhayega
                timerDisplay.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
            }, 1000); // Har 1000ms (1 second) mein chalega
        }

        // Timer shuru karein
        startCountdown();
    </script>
