<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00d2ff;
            margin-bottom: 1rem;
        }

        h1 { margin: 10px 0; font-size: 24px; }
        p { color: #ccc; margin-bottom: 20px; }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: #00d2ff;
            color: #1a1a2e;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffffff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
        
        <h1>Rudra</h1>
        <p>Developer & Enthusiast</p>

        <div class="links">
            <a href="#" class="btn">Instagram</a>
            <a href="#" class="btn">Telegram</a>
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </div>

</body>
</html>
